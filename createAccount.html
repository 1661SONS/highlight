<body>

    <!-- nav -->
    
    <nav class="uk-navbar-container uk-navbar-transparent noBorder" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><a href="index.html"><span uk-icon="bolt"></span>&nbsp;highlight</a></li>
                <li><a href="authorForm.html"><span uk-icon="plus"></span>&nbsp;add author</a></li>

            </ul>
        </div>

    <h1 class="uk-text-center whitishText">Create Account:</h1>

    <div class="uk-container">

    <!-- form -->

        <form class="authorForm uk-width-1-2@m uk-align-center uk-form-stacked">
                
            <p class="uk-text-lead">Creating an account allows you to become a contributing member of Highlight.</p>
            <p class="uk-text-center redText"><span uk-icon="bolt"></span></p>
                     
            <fieldset class="uk-fieldset">
                <div class="form-group">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">* First Name:</label>
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon uk-form-icon-flip blueText" uk-icon="icon: pencil"></span>
                            <input class="uk-input" id="firstName" name="firstName" type="text">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">* Last Name:</label>
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon uk-form-icon-flip blueText" uk-icon="icon: pencil"></span>
                            <input class="uk-input" id="lastName" name="lastName" type="text">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">* Email:</label>
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon uk-form-icon-flip blueText" uk-icon="icon: world"></span>
                            <input class="uk-input" id="email" name="email" type="text">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">* Password:</label>
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon uk-form-icon-flip blueText" uk-icon="icon: lock"></span>
                            <input class="uk-input" id="password" name="password" type="text">
                        </div>
                    </div>           
                
            <button class="uk-button uk-button-primary redText uk-align-center" id="submit-btn"><span uk-icon="user"></span>&nbsp; Create Account</button>

        </fieldset>
    </form>

</div>

        altInput: true,
    altFormat: "F j, Y",
    dateFormat: "Y-m-d",
  });
</script>
